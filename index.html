<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Even Numbers</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <form>
          <br />
          <h2 class="header">
            Enetr List of Numbers separated by commas ,
          </h2>
          <div class="s">
            <div class="group">
              <input type="text" required id="numbers" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>NUMBERS</label>
            </div>
          </div>
          <button id="calculat">Calculate Sum of Even Numbers</button>
          <br />
          <button id="clear">Clear</button>
          <div class="result" id="result"></div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
